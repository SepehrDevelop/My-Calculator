<!DOCTYPE html>
<html>
<head>
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="container">
   <div class="titleBorder"><h2>Calculator</h2></div>
   <div class="Border">
  
    <p id="result"></p>
  
   <button class="number0-9">1</button>
   <button onclick="add()", class="number0-9">2</button>
   <button onclick="add()", class="number0-9">3</button>
   <br>
   <button onclick="add()", class="number0-9">4</button>
   <button onclick="add()", class="number0-9">5</button>
   <button onclick="add()", class="number0-9">6</button>
   <br>
   <button onclick="add()", class="number0-9">7</button>
   <button onclick="add()", class="number0-9">8</button>
   <button onclick="add()", class="number0-9">9</button>
   <br>
   <button onclick="add()", class="number0-9">0</button>
   <button onclick="add()", class="numberAc">AC</button>
   <button onclick="add()", class="numberDel">Del</button>
   <button onclick="add()", class="equal">=</button>
   <br>
   <button onclick="add()", class="blue">+</button>
   <button onclick="minus()", class="red">-</button>
   <button onclick="multiple()", class="lightgreen">ร</button>
   <button onclick="divide()", class="goldenrod">รท</button>

  </div>
 </div>
  <script src="index.js"></script>
</body>
</html>
