<!DOCTYPE html>
<html>
<head>
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <h2>Calculator</h2>
  
  <input type="text" id="firstnumber">
  <input type="text" id="secondnumber">    
  <br>

  <button onclick="add()", class="blue">+</button>
  <button onclick="minus()", class="red">-</button>
  <button onclick="multiple()", class="lightgreen">*</button>
  <button onclick="divide()", class="goldenrod">รท</button>

  <p id="result"></p>

  <script src="index.js"></script>
</body>
</html>
